<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="{% static 'contact.css' %}">
    <script src="{% static 'contact.js' %}"></script>
</head>
<body>
    <div class="navbar">
        <div class="menu">
            <a href="{% url 'myapp:home' %}">Home</a>
            <a href="{% url 'myapp:about' %}">About</a>
            <a href="{% url 'myapp:services' %}">Services</a>
            <a href="{% url 'myapp:contact' %}">Contact</a>
            <a href="{% url 'myapp:bookings' %}">Bookings</a>
        </div>
    </div>
    <div class="contact-container">
        <h1>Contact Us</h1>
        <form onsubmit="handleFormSubmit(event)">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="message">Your Problem</label>
                <textarea id="message" name="message" placeholder="Describe your problem here" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
        <div class="contact-info">
            <p>We will get back to you as soon as possible!</p>
        </div>
    </div>
</body>
</html>
